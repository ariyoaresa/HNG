<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Ariyo Aresa</title>
    <link rel="stylesheet" href="../assets/styles.css" />
</head>

<body>
    <header>
        <span><a href="/">Ariyo Aresa</a></span>
        <nav>
            <ul>
                <li><a href="../">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <h1>Contact Me</h1>

        <p>If you'd like to get in touch, please use the form below or email me at
            <a href="mailto:ariyoaresa89@gmail.com">ariyoaresa89@gmail.com</a>.
        </p>

        <form class="contact-form" id="contactForm">
            <div id="formStatus"></div>
            <div data-testid="test-contact-name">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" placeholder="Ariyo Aresa" />
            </div>
            <div data-testid="test-contact-email">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="ariyoaresa89@gmail.com" />
            </div>
            <div data-testid="test-contact-subject">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Message Subject">
            </div>
            <div data-testid="test-contact-message">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6"></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
        </form>
    </main>
<hr>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
